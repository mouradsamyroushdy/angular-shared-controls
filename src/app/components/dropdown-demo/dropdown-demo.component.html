<form [formGroup]="dropdownDemoForm">
	<app-dropdown formControlName='ddl' [defaultValue]="defaultItem" [listItems]='listItems' [txtValue]="'value'"
		[txtField]="'key'"></app-dropdown>
</form>
<div class='mt-4'>
	<div class="alert alert-primary" role="alert">
		<b class='mr-2'>Key:</b>
		{{dropdownDemoForm?.controls.ddl?.value.key}}
	</div>
	<div class="alert alert-primary" role="alert">
		<b class='mr-2'>Value:</b>
		{{dropdownDemoForm?.controls.ddl?.value.value}}
	</div>
</div>
